<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSTONES Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <div class="login-card__logo">
                <img src="assets/logo.png" alt="BSTONES" width="150">
            </div>
            <h1 class="login-card__title">Admin Login</h1>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="admin@bstones.co.kr">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Password">
                </div>
                <button type="submit" class="btn btn--primary btn--full">Login</button>
                <p id="login-error" class="login-error"></p>
            </form>
        </div>
    </div>

    <!-- Admin App -->
    <div id="admin-app" class="admin-app" style="display:none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar__header">
                <img src="assets/logo.png" alt="BSTONES" width="120" class="sidebar__logo">
                <span class="sidebar__label">ADMIN</span>
            </div>
            <nav class="sidebar__nav">
                <button class="sidebar__link sidebar__link--active" data-view="dashboard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                    <span>Dashboard</span>
                </button>
                <button class="sidebar__link" data-view="list">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
                    <span>Portfolio</span>
                </button>
                <button class="sidebar__link" data-view="form">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                    <span>Add New</span>
                </button>
            </nav>
            <div class="sidebar__footer">
                <button id="btn-logout" class="sidebar__link sidebar__link--logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/></svg>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard View -->
            <section id="view-dashboard" class="view">
                <div class="view__header">
                    <h2 class="view__title">Dashboard</h2>
                </div>
                <div class="stats-grid" id="stats-grid"></div>
                <div class="recent-section">
                    <h3 class="section-title">Recent Additions</h3>
                    <div id="recent-list" class="recent-list"></div>
                </div>
            </section>

            <!-- Portfolio List View -->
            <section id="view-list" class="view" style="display:none;">
                <div class="view__header">
                    <h2 class="view__title">Portfolio List</h2>
                    <button class="btn btn--primary" id="btn-add-new">+ Add New</button>
                </div>
                <div class="filter-bar">
                    <div class="filter-tabs">
                        <button class="filter-tab filter-tab--active" data-type="all">All</button>
                        <button class="filter-tab" data-type="1">Promotion</button>
                        <button class="filter-tab" data-type="2">Operation</button>
                        <button class="filter-tab" data-type="3">Development</button>
                        <button class="filter-tab" data-type="4">Banner/SNS</button>
                    </div>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search title or brand..." class="search-input">
                    </div>
                </div>
                <div id="portfolio-list" class="portfolio-list"></div>
            </section>

            <!-- Add/Edit Form View -->
            <section id="view-form" class="view" style="display:none;">
                <div class="view__header">
                    <h2 class="view__title" id="form-title">Add Portfolio</h2>
                    <button class="btn btn--outline" id="btn-back-to-list">Back to List</button>
                </div>
                <div class="form-layout">
                    <!-- Form -->
                    <div class="form-panel">
                        <form id="portfolio-form" class="portfolio-form">
                            <input type="hidden" id="form-idx" value="">

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="form-title-input">Title *</label>
                                    <input type="text" id="form-title-input" required placeholder="Project title">
                                </div>
                                <div class="form-group">
                                    <label for="form-brand">Brand *</label>
                                    <input type="text" id="form-brand" required placeholder="Client brand">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="form-date">Date *</label>
                                    <input type="text" id="form-date" required placeholder="e.g. 2024.05">
                                </div>
                                <div class="form-group">
                                    <label for="form-type">Type *</label>
                                    <select id="form-type" required>
                                        <option value="">Select type</option>
                                        <option value="1">Promotion</option>
                                        <option value="2">Operation</option>
                                        <option value="3">Development</option>
                                        <option value="4">Banner/SNS</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="form-subject">Description</label>
                                <textarea id="form-subject" rows="3" placeholder="Project description"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Thumbnail Image *</label>
                                <div class="upload-zone" id="upload-thumbnail">
                                    <input type="file" id="file-thumbnail" accept="image/*" hidden>
                                    <div class="upload-zone__placeholder">
                                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="1.5"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                                        <p>Click or drag image here</p>
                                    </div>
                                    <img class="upload-zone__preview" id="preview-thumbnail" src="" alt="" style="display:none;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Detail Image 1</label>
                                <div class="upload-zone" id="upload-detail1">
                                    <input type="file" id="file-detail1" accept="image/*" hidden>
                                    <div class="upload-zone__placeholder">
                                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="1.5"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                                        <p>Click or drag image here</p>
                                    </div>
                                    <img class="upload-zone__preview" id="preview-detail1" src="" alt="" style="display:none;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Detail Image 2</label>
                                <div class="upload-zone" id="upload-detail2">
                                    <input type="file" id="file-detail2" accept="image/*" hidden>
                                    <div class="upload-zone__placeholder">
                                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="1.5"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                                        <p>Click or drag image here</p>
                                    </div>
                                    <img class="upload-zone__preview" id="preview-detail2" src="" alt="" style="display:none;">
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn--primary" id="btn-save">Save</button>
                                <button type="button" class="btn btn--outline" id="btn-cancel">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <!-- Live Preview -->
                    <div class="preview-panel">
                        <h3 class="section-title">Card Preview</h3>
                        <div id="card-preview" class="card-preview"></div>
                        <h3 class="section-title" style="margin-top:32px;">Modal Preview</h3>
                        <div id="modal-preview" class="modal-preview"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
